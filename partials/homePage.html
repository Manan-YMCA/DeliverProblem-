<div class="row">
	    <div class="col s12 intro z-depth-1">
		      <ul class="tabs">
		        <li class="tab col s12"><a class="active" href="#logIn">Log In</a></li>
		        <!--<li class="tab col s6"><a href="#signUp">Sign Up</a></li>-->
		      </ul>
	    </div>
	    <!--Log In Form-->
	    <div id="logIn" class="col s12" >
		    	<form class="col s12 center-align" ng-submit="check()">
					<div class="row center-align">
						<div class="offset-s3 input-field col s6">
							<i class="mdi-action-picture-in-picture prefix"></i>
							<input id='rollNo' ng-model="rollNo" type="text" class="validate" required>
							<label for="rollNo">Roll No.</label>
						</div>
					</div>
					<div class="row">
						<div class="offset-s3 input-field col s6">
							<i class="mdi-action-visibility prefix"></i>
							<input id='password' ng-model="password" type="password" class="validate" required>
							<label for="password">Password</label>
						</div>
					</div>
					<div class="row col s6 offset-s3">
						<button class="btn waves-effect waves-light" type="submit" name="action">Log In!
	            			<i class="mdi-content-send right"></i>
	          			</button>
	      			</div>
				</form>
	    </div>		   
</div>
